{{ define "base/header.html" }}
<!DOCTYPE html>
<html>

  <head>
    <title>Dinner Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!--Use simplecss to make the application look nice-->
    <!--From: https://github.com/kevquirk/simple.css/wiki/Getting-Started-With-Simple.css-->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> <!-- nosemgrep: html.security.audit.missing-integrity.missing-integrity -->
    <link rel="stylesheet" href="/assets/style.css"> <!-- nosemgrep: html.security.audit.missing-integrity.missing-integrity -->


    <!--Use GoatCounter for application analytics-->
	<script data-goatcounter="https://stats.dinner.club/count" async src="//stats.dinner.club/count.js"></script> <!-- nosemgrep: html.security.audit.missing-integrity.missing-integrity -->
  </head>

  <body class="container">
    <header class="menu">
        {{ template "base/menu.html" . }}
        <h2>{{ .citycode }} Dinner Club</h2>
    </header>

    <div class="main">
    {{ if .messages }}
    {{ range .messages }}
    <div class="flash-message" role="alert">
        {{ . }}
    </div>
    {{ end }}
    {{ end }}

{{ end }}
