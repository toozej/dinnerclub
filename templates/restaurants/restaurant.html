<!--restaurant.html-->
{{ define "restaurants/restaurant.html" }}
{{ template "base/header.html" .}}

<section>
    <!--Display the name of the restaurant-->
    <h2><a href="/restaurants/{{ .restaurant.Name }}">{{ .restaurant.Name }}</a></h2>
    <!--Display the content of the restaurant-->
    <p>Location: {{ .restaurant.Location }}</p>
    <p>Cuisine: {{ .restaurant.Cuisine }}</p>
    <p>Closed: {{ .restaurant.Closed }}</p>
</section>

{{ template "base/footer.html" .}}
{{ end }}
