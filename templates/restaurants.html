<!--restaurants.html-->

{{ template "header.html" .}}

  <!--Loop over the payload variable, which is the list of restaurants-->
  {{range .payload }}
    <!--Create the link for the restaurant based on its ID-->
    <a href="/restaurant/view/{{.ID}}">
      <!--Display the title of the restaurant -->
      <h2>{{.Title}}</h2>
    </a>
    <!--Display the content of the restaurant-->
    <p>{{.Content}}</p>
  {{end}}

{{ template "footer.html" .}}
